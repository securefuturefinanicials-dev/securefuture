<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFuture Financials | Master Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --navy: #001f3f; --gold: #c5a028; --light: #f4f7f9; --green: #25D366; --red: #ff4757; --blue: #007bff; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--light); color: var(--navy); padding-bottom: 140px; }
        
        /* LOGO STYLING */
        .logo-container { text-align: center; padding-top: 20px; background: var(--navy); }
        .main-logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; background: white; }

        .market-bar { background: #000; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .header { background: var(--navy); color: white; text-align: center; padding: 20px 20px 45px; border-bottom: 5px solid var(--gold); }
        .header h1 { margin: 10px 0 0; font-size: 28px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .header p { color: var(--gold); font-weight: 700; margin-top: 8px; font-size: 14px; }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        /* ACTION BUTTONS */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .btn-top { padding: 16px; border-radius: 10px; border: none; color: white; font-weight: 800; cursor: pointer; text-decoration: none; text-align: center; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* CALCULATORS */
        .section-tag { font-weight: 900; font-size: 12px; text-transform: uppercase; margin: 30px 0 12px; display: block; border-left: 4px solid var(--gold); padding-left: 10px; color: var(--navy); }
        .calc-card { background: var(--navy); color: white; padding: 22px; border-radius: 15px; margin-bottom: 15px; }
        .calc-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .calc-group label { font-size: 9px; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 5px; opacity: 0.7; }
        .calc-input { width: 100%; padding: 10px; border-radius: 6px; border: none; font-weight: 900; text-align: center; font-size: 14px; outline: none; }
        .calc-res { color: var(--gold); font-weight: 900; font-size: 18px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 12px; text-align: center; }

        /* SERVICE GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .card { background: white; padding: 25px 10px; border-radius: 15px; text-align: center; border: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .card i { font-size: 24px; color: var(--gold); margin-bottom: 10px; display: block; }
        .card span { font-weight: 800; font-size: 14px; display: block; }

        /* FLOATING INQUIRY Bar */
        .floating-inquiry { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px 20px; border-top: 3px solid var(--gold); box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1100; display: flex; gap: 10px; }
        .float-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; font-size: 13px; }
        .float-submit { background: var(--green); color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 900; cursor: pointer; font-size: 13px; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; padding: 20px; overflow-y: auto; }
        .modal-content { background: white; max-width: 450px; margin: 5% auto; border-radius: 20px; padding: 30px; }
        .modal-input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; font-family: inherit; }

        .footer { background: var(--navy); color: white; text-align: center; padding: 50px 20px; }
        .social-bar { display: flex; justify-content: center; gap: 25px; margin-bottom: 25px; }
        .social-bar a { color: var(--gold); font-size: 22px; }
        .footer-btn { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin: 10px 0; display: block; color: white; text-decoration: none; font-weight: 600; font-size: 14px; border: 1px solid rgba(255,255,255,0.1); }
        
        /* FLOATING ACTION BUTTONS */
        .wa-float { position: fixed; bottom: 85px; right: 20px; background: var(--green); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; color: white; z-index: 1050; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .share-float { position: fixed; bottom: 85px; left: 20px; background: var(--navy); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--gold); z-index: 1050; border: 2px solid var(--gold); cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="logo-container">
    <img src="logo.png" alt="SecureFuture Logo" class="main-logo" onerror="this.src='https://via.placeholder.com/100?text=SF'">
</div>

<div class="header">
    <h1>SECUREFUTURE FINANCIALS</h1>
    <p>Expert Consulting | Chennai & Patna</p>
</div>

<div class="container">
    <div class="action-grid">
        <button class="btn-top" style="background:var(--red);" onclick="openModal('Prospectus')">PROSPECTUS</button>
        <a href="tel:+919080037313" class="btn-top" style="background:var(--blue);">CALL SUPPORT</a>
    </div>

    <span class="section-tag">Calculators</span>
    <div class="calc-card">
        <div class="calc-row">
            <div class="calc-group"><label>SIP Amount</label><input type="number" id="sipA" class="calc-input" value="5000" oninput="doSIP()"></div>
            <div class="calc-group"><label>Return %</label><input type="number" id="sipR" class="calc-input" value="12" oninput="doSIP()"></div>
            <div class="calc-group"><label>Years</label><input type="number" id="sipY" class="calc-input" value="10" oninput="doSIP()"></div>
        </div>
        <div class="calc-res" id="sipRes">Future Value: ‚Çπ 11,61,695</div>
    </div>

    <span class="section-tag">Services</span>
    <div class="grid">
        <div class="card" onclick="openModal('Health')"><i class="fa fa-heartbeat"></i><span>Health Insurance</span></div>
        <div class="card" onclick="openModal('Mutual Funds')"><i class="fa fa-chart-pie"></i><span>Mutual Funds</span></div>
        <div class="card" onclick="openModal('Home Loan')"><i class="fa fa-home"></i><span>Home Loan</span></div>
        <div class="card" onclick="openModal('Car Insurance')"><i class="fa fa-car"></i><span>Car Insurance</span></div>
    </div>
</div>

<div class="floating-inquiry">
    <input type="text" id="flName" class="float-input" placeholder="Name">
    <input type="text" id="flReq" class="float-input" placeholder="Service Needed">
    <button class="float-submit" onclick="sendInquiry('Float')">Send WhatsApp ‚úÖ</button>
</div>

<div id="modalBox" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Enquiry</h2>
        <div id="modalFields"></div>
        <button class="float-submit" style="width:100%" onclick="sendInquiry('Modal')">SUBMIT</button>
        <p onclick="closeModal()" style="text-align:center; color:red; cursor:pointer;">CLOSE</p>
    </div>
</div>

<div class="share-float" onclick="shareWebsite()"><i class="fa fa-share-alt"></i></div>
<a href="https://wa.me/919080037313" class="wa-float" style="text-decoration:none;"><i class="fab fa-whatsapp"></i></a>

<footer class="footer">
    <h2>SECUREFUTURE</h2>
    <div class="social-bar">
        <a href="https://www.linkedin.com/in/securefuture-financials-42b0783b4/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/securefuturefinanicials" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <a href="mailto:securefuturefinanicials@gmail.com" class="footer-btn">Email Support</a>
    <p>¬© 2026 SECUREFUTURE FINANCIALS</p>
</footer>

<script>
    let activeService = "";

    function shareWebsite() {
        const tagline = "üõ°Ô∏è SecureFuture Financials: Expert Consulting for Insurance & Loans. Try our SIP & EMI Calculators here:";
        const shareData = { title: 'SecureFuture', text: tagline, url: window.location.href };
        if (navigator.share) { navigator.share(shareData); } 
        else { window.open(`https://wa.me/?text=${encodeURIComponent(tagline + " " + window.location.href)}`, '_blank'); }
    }

    function openModal(service) {
        activeService = service;
        document.getElementById('modalTitle').innerText = service;
        document.getElementById('modalFields').innerHTML = `<input id="uName" class="modal-input" placeholder="Enter name">`;
        document.getElementById('modalBox').style.display = 'block';
    }

    function closeModal() { document.getElementById('modalBox').style.display = 'none'; }

    function sendInquiry(source) {
        let name = (source === 'Float') ? document.getElementById('flName').value : document.getElementById('uName').value;
        let req = (source === 'Float') ? document.getElementById('flReq').value : activeService;
        if(!name) return alert("Please enter name");
        window.open(`https://wa.me/919080037313?text=*Inquiry*%0A*Name:* ${name}%0A*Request:* ${req}`, '_blank');
        closeModal();
    }

    function doSIP() {
        let p = document.getElementById('sipA').value, r = document.getElementById('sipR').value/12/100, n = document.getElementById('sipY').value*12;
        let res = p * ((Math.pow(1+r, n)-1)/r) * (1+r);
        document.getElementById('sipRes').innerText = "Future Value: ‚Çπ " + Math.round(res).toLocaleString('en-IN');
    }
</script>
</body>
</html>
